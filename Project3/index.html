<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>GEO JSON to Leaflet</title>
<style>
    #map { position: absolute;top: 0;bottom: 0; left: 0; right: 0;
    }
</style>
</head>
<body>
    <div id = "map"></div>
</body>
</html>
<script>
    var map = L.map('map').setView([30.3753, 69.3451], 6);

L.tileLayer('https://api.maptiler.com/maps/dataviz/{z}/{x}/{y}.png?key=zMnZC2QNk8xvhGqUrhFb ', {
    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
}).addTo(map);

var geojson = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "name ": "Memon Medical Institute"
      },
      "geometry": {
        "coordinates": [
          67.14649665054282,
          24.944820409576792
        ],
        "type": "Point"
      },
      "id": 0
    },
    {
      "type": "Feature",
      "properties": {
        "name": "Memon Medical Institute"
      },
      "geometry": {
        "coordinates": [
          [
            [
              67.13211515784533,
              24.950579224046876
            ],
            [
              67.13211515784533,
              24.935153222887905
            ],
            [
              67.15851903402893,
              24.935153222887905
            ],
            [
              67.15851903402893,
              24.950579224046876
            ],
            [
              67.13211515784533,
              24.950579224046876
            ]
          ]
        ],
        "type": "Polygon"
      },
      "id": 1
    }
  ]
}

L.geoJSON(geojson).bindPopup(function(layer){return layer.feature.properties.name}).addTo(map)
</script>
